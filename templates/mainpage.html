<!doctype html>
<html>
	<head>
	<link type='text/css' rel='stylesheet' href='/static/style.css'/>
	<title> IP Address Lookup - ip2addr.appspot.com </title>
	</head>

	<body>
		<h1> IP Address Lookup and Geo Targeting </h1>
		<hr>
		<form method='post' action='/'>
			<div class ='inputdiv'>
				<input name='ipaddress' class='inputbox' value='{{ip}}'>
				<input type='submit' class='submit' value='Go'>
			</div>
		</form>

		<div class='error'>{{error}}</div>

		<div class="result">
			<p>IP:<code>{{hostip}}</code></p>
			<p>ISP:<code>{{ISP}}</code></p>
			<p>Country:<code>{{country}}</code></p>
			<p>Region:<code>{{region}}</code></p>
			<p>City:<code>{{city}}</code></p>
			<p>Latitude:<code>{{Latitude}}</code></p>
			<p>Longitude:<code>{{Longitude}}</code></p>
		</div>

		{% if img_url %}
		<img class='map' src='{{img_url}}'>
		{% endif %}

		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'ip2addr'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			}());
		</script>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

	</body>
</html>
